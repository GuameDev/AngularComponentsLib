<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
  matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

  <div *ngFor="let column of columns">
    <ng-container [matColumnDef]="column.id">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> {{column.name}} </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let user"> {{user[column.id]}} </mat-cell>
    </ng-container>
  </div>
